plugins {
	id "org.springframework.boot" version "2.0.2.RELEASE"
}

version = "0.0.1-SNAPSHOT"

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "io.spring.dependency-management"

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = "cook"
}

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Finchley.BUILD-SNAPSHOT"
		mavenBom "io.pivotal.spring.cloud:spring-cloud-services-dependencies:2.0.0.BUILD-SNAPSHOT"
	}
}

dependencies {
	compile("io.pivotal.spring.cloud:spring-cloud-services-starter-config-client")
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile("org.springframework.boot:spring-boot-starter-security")
	compile("org.springframework.security:spring-security-rsa")
	testCompile("org.springframework.boot:spring-boot-starter-test")
	testCompile("org.mockito:mockito-core")
	testCompile("org.assertj:assertj-core")
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-snapshot" }
}

task wrapper(type: Wrapper) {
	gradleVersion = "4.6"
}
